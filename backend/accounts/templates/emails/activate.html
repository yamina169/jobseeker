<!-- templates/emails/activate.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Activation de compte</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; color: #333; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .btn { display: inline-block; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenue sur JobSeeker !</h2>
        <p>Bonjour {{ user.first_name }},</p>
        <p>Merci de vous être inscrit. Pour activer votre compte, cliquez sur le bouton ci-dessous :</p>
        <p><a href="{{ link }}" class="btn">Activer mon compte</a></p>
        <p>Si vous n'avez pas créé de compte, ignorez cet email.</p>
        <hr>
        <p style="font-size:12px;color:#666;">JobSeeker &copy; {{ year }}</p>
    </div>
</body>
</html>
