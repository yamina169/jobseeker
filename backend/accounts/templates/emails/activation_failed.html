<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activation Failed</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gray-50 relative"
  >
    <!-- MyJob Logo -->
    <div class="absolute top-8 left-8 flex items-center space-x-2">
      <!-- BriefcaseIcon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#2563eb"
        class="w-10 h-10"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 6.75V4.5A2.25 2.25 0 0 1 10.5 2.25h3a2.25 2.25 0 0 1 2.25 2.25v2.25M8.25 6.75H5.625a2.625 2.625 0 0 0-2.625 2.625v9a2.625 2.625 0 0 0 2.625 2.625h12.75a2.625 2.625 0 0 0 2.625-2.625v-9a2.625 2.625 0 0 0-2.625-2.625H15.75m-7.5 0h7.5"
        />
      </svg>
      <h1 class="text-2xl font-bold text-black">MyJob</h1>
    </div>

    <!-- Main Card -->
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl text-center">
      <h2 class="text-3xl font-bold text-red-700 mb-4">Activation Failed</h2>
      <p class="text-gray-600 mb-6">
        The activation link is invalid or has expired.<br />
        Please try again or request a new activation email.
      </p>
      <a
        href="http://localhost:5173/login"
        class="inline-block w-full py-3 px-4 text-white font-medium rounded-lg bg-blue-600 hover:bg-blue-700 transition-colors shadow-md"
      >
        Back to Login Page
      </a>
    </div>
  </body>
</html>
